<!-- <h4 *ngFor="let nakama of nakamas; let i=index">{{ i }}: {{ nakama }}</h4> -->

<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-selection-list #selectedNakama>
        <mat-list-option *ngFor="let nakama of nakamas">{{ nakama }}</mat-list-option>
      </mat-selection-list>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <p>Quantidade selecionada: {{ selectedNakama.selectedOptions.selected.length }}</p>
  </mat-card-footer>
</mat-card>

<br>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 matSubHeader>Names</h3>
      <mat-list-item *ngFor="let nakama of nakamas">
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine>{{ nakama }}</h4>
      </mat-list-item>

      <mat-divider></mat-divider>

      <h3 matSubHeader>Names</h3>
      <mat-list-item *ngFor="let city of cities">
        <mat-icon matListIcon>location_city</mat-icon>
        <h4 matLine>{{ city.name }}</h4>
        <h4 matLine>{{ city.state }}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
